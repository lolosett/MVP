<!DOCTYPE html>
<html ng-app="app">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <link rel="stylesheet" type="text/css" href="brewfinder.css">
    <meta charset="utf-8">
    <title></title>
  </head>
  <!-- HOPPYNESS IS ONE CLICK AWAY -->
  <body>
    <script src="./app/app.js"></script>

    <h1>brewfinder</h1>
    <section class="main" ng-controller = 'brewController'>
      <form id ='inputForm' ng-submit="submit()">
        <input type="text" ng-model = "userSearch">
        <input type="submit" id="submit" value="Submit">
      </form>
            <div ng-repeat = "item in breweryToDisplay | filter: userSearch">
              <ul id ="list">

                  <h2 class="brewery-name">{{item.display}}</h2>

                <div>
                    <p id = "description">{{item.brewery.description}}</p>
                </div>
                <div ng-if = item.website>
                  <a href= '{{item.website}}'>view site</a>
                </div>
              </ul>
            </div>
      </section>
  </body>
</html>
