<!DOCTYPE html>
<html ng-app="app">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script src="./app/app.js"></script>
    <section ng-controller = 'brewController'>
      <form ng-submit="submit()">
        <input type="text" ng-model = "userSearch">
        <input type="submit" id="submit" value="Submit">
      </form>
          <ul>

            <div ng-repeat = "item in breweryToDisplay">
              <h1>
                  <!-- {{item.name}} -->
                  {{item.display}}
              </h1>

              <a href="#">{{item.website}}</a>
            </div>
          </ul>
      </section>
  </body>
</html>
